<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security | Login Page</title>

    <link rel="stylesheet" href="/css/css/brands.min.css">
    <link rel="stylesheet" href="/css/css/fontawesome.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="security-home">
    <section class="section-login">
        <div ><img src="../img/logo.png" alt="Logo" class="login-logo"></div>
        <div class="login">
            <form action="attendance-log.html" class="login--form">
                <div class="login--form_item">
                    <input type="text" name="contact" class="form-input" placeholder="Email or Phone Number" required>
                </div>
                <div class="login--form_item">
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>

                <div class="btn2">
                    <a href="attendance-log.html" class="btn2 btn2-login">Login</a>
                </div>
                <p class="help"><a href="#">Need Help?</a></p>
            </form>

            <div class="line-text">
                <p class="or">or</p>
            </div>

            <div class="social">
                <ul class="social-media">
                        <a href="#" class="social-media-item"><li><i class="fa-brands fa-google"></i></li></a>
                        <a href="#" class="social-media-item"><li><i class="fa-brands fa-apple"></i></li></a>
                        <a href="#" class="social-media-item"><li><i class="fa-brands fa-windows"></i></li></a>
                        <a href="#" class="social-media-item"><li><i class="fa-brands fa-linkedin"></i></li></a>              
                    </ul>
            </div>

            <div class="btn2">
                <a href="#" class="btn2 btn2-button">Sign in with</a>
            </div>
        </div>
    </section>
</body>
</html>
